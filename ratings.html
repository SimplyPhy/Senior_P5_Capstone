<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Udacity Rating App</title>
  <style type="text/css">
    .inputDiv {
      display: block;
    }
    .date {
      display: inline-block;
      margin-bottom: 1em;
    }
    .rating_div {
      margin: 1em 0;
    }
    textarea {
      resize: none;
    }
    input {
      display: block;
    }
    input[type=number] {
      width: 65px;
    }
    select {
      display: block;
    }
    .next_segment {
      display: none;
    }
    .button {
      display: inline-block;
    }
  </style>
  <link rel="stylesheet" href="jquery-ui.min.css">
</head>
<body>
  <div id="inputDiv" class="inputDiv">
    <form id="inputForm" class="inputForm">
      <div>
        <span>Date: </span>
        <input type="text" name="date" class="date">
      </div>
      <div>
        <span>Courses: </span>
        <select name="courses" class="courses"></select>
      </div>
      <div class="rating_div">
      <span>Rating: </span>
      <select type="text" name="rating" class="rating_select">
        <option value="0">Pick a rating</option>
        <option value="1.0">1.0 - Awful</option>
        <option value="1.5">1.5 - Really Bad</option>
        <option value="2.0">2.0 - Bad</option>
        <option value="2.5">2.5 - Lacking</option>
        <option value="3.0">3.0 - Okay</option>
        <option value="3.5">3.5 - Decent</option>
        <option value="4.0">4.0 - Good</option>
        <option value="4.5">4.5 - Really Good</option>
        <option value="5.0">5.0 - Amazing</option>
      </select>
      </div>
      <textarea name="like" placeholder="Tell us what you like!" rows="5" cols="50" resize="none" class="like"></textarea>
      <textarea name="dislike" placeholder="Let us know how we can improve!" rows="5" cols="50" resize="none" class="dislike"></textarea>
      <br>
      <textarea name="questions" placeholder="Need help?  Post your question here!" rows="5" cols="50" resize="none" class="questions"></textarea>
      <textarea name="notes" placeholder="Takes notes here that you can review later!" rows="5" cols="50" resize="none" class="notes"></textarea>
      <div class="button_div">
        <input type="button" name="submit" value="submit" class="submit button">
        <input type="button" name="next" value="next segment" class="next_segment button">
      </div>
    </form>
  </div>

  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.0/jquery.min.js"></script>
  <script src="jquery-ui.min.js"></script>

  <script defer src="model.js"></script>
  <script defer src="ratings.js"></script>
</body>
</html>
